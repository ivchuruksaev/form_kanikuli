<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1, h3 {
            color: #00a642;
        }

        label {
            color: #495057;
        }

        .form-control, .form-check-input {
            border-color: #00a642;
        }

        .btn-primary {
            background-color: #00a642;
            border-color: #00a642;
        }
    </style>

    <title>Форма заявления</title>
</head>

<body>
    <div class="container mt-5">
        {% block content %} {% endblock %}
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <!-- Скрипт для обработки поля с номером телефона -->
    <script>
        $(document).ready(function () {
            $("#phone").on("input", function () {
                let value = $(this).val();
                if (value.length === 1 && value === "8") {
                    $(this).val("+7");
                } else if (value.length === 1 && value === "+") {
                    $(this).val("+7");
                }
            });
        });
    </script>
</body>
</html>
